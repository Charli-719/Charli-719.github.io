    <div class="post-body" itemprop="articleBody">
        <p><img src="/json%E5%AF%B9%E8%B1%A1%E9%81%8D%E5%8E%86/autumn.jpg" alt="autumn"><br>之前一直都是对json数组进行操作，顺便看一下(<em>^__^</em>)</p>
<span id="more"></span>
<h1 id="遍历json对象"><a href="#遍历json对象" class="headerlink" title="遍历json对象"></a>遍历json对象</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">var jsonObj = &#123;&quot;name&quot;: &quot;jeans&quot;, &quot;password&quot;: &quot;1111&quot;&#125;;</span><br><span class="line">for (var val in jsonObj) &#123;</span><br><span class="line">    alert(val + &quot; &quot; + jsonObj[val]);//输出如:name</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h1 id="遍历json数组，元素为json对象"><a href="#遍历json数组，元素为json对象" class="headerlink" title="遍历json数组，元素为json对象"></a>遍历json数组，元素为json对象</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">## 无规律json数组</span><br><span class="line">var jsonArr = [&#123;&quot;name&quot;:&quot;jeans&quot;,&quot;age&quot;:24,&quot;sex&quot;:&quot;女&quot;,city:&quot;江苏&quot;&#125;,</span><br><span class="line">            &#123;&quot;text&quot;:&quot;shelly&quot;,&quot;content&quot;:123654&#125;];</span><br><span class="line"></span><br><span class="line">for (var i = 0, l = jsonArr.length; i &lt; l; i++) &#123;</span><br><span class="line">    for (var key in jsonArr[i]) &#123;</span><br><span class="line">        alert(key + &#x27;:&#x27; + jsonArr[i][key]);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">## 有规律json数组</span><br><span class="line"></span><br><span class="line">var jsonArr =[</span><br><span class="line">&#123;&quot;name&quot;:&quot;jeans&quot;,&quot;age&quot;:24,&quot;sex&quot;:&quot;女&quot;,city:&quot;江苏&quot;&#125;,</span><br><span class="line">&#123;&quot;name&quot;:&quot;shelly&quot;,&quot;age&quot;:21&#125;,&quot;sex&quot;:&quot;女&quot;,&quot;city&quot;:&quot;上海&quot;&#125;</span><br><span class="line">]</span><br><span class="line">(1)、</span><br><span class="line">for (var p in jsonArr) &#123;//遍历json数组时，这么写p为索引，0,1</span><br><span class="line">    alert(jsonArr[p].name + &quot; &quot; + jsonArr[p].age);</span><br><span class="line">&#125;</span><br><span class="line">(2)、</span><br><span class="line">for(var i = 0; i &lt; jsonArr.length; i++)&#123;</span><br><span class="line">   alert(jsonArr[i].name + &quot; &quot; + jsonArr[i].age);</span><br><span class="line">&#125;</span><br><span class="line">(3)、es6 的 map 方法</span><br><span class="line">const html = jsonArr.map((x)=&gt;&#123;</span><br><span class="line">console.lo(x); //x=&#123;&quot;name&quot;:&quot;jeans&quot;,&quot;age&quot;:24,&quot;sex&quot;:&quot;女&quot;,city:&quot;江苏&quot;&#125;</span><br><span class="line">return &lt;p&gt;名字:&#123;x.name&#125;;年龄:&#123;x.age&#125;;性别:&#123;x.sex&#125;;城市:&#123;x.city&#125;&lt;/p&gt;</span><br><span class="line">&#125;)</span><br><span class="line">//map后的结果插入到页面中就可以了</span><br></pre></td></tr></table></figure>




<h1 id="深度遍历复合Json结构数据"><a href="#深度遍历复合Json结构数据" class="headerlink" title="深度遍历复合Json结构数据"></a>深度遍历复合Json结构数据</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">JSON对象里面可以嵌套多层对象(数组或对象)，嵌套层数未知</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 深度遍历</span><br><span class="line"> * 复合的Json结构数据，JSON对象里面可以嵌套多层对象(数组或对象)</span><br><span class="line"> */</span><br><span class="line"> function deepJson(json)&#123;</span><br><span class="line">  // 1. 变量为json对象：将key输出，value进行递归</span><br><span class="line">     if(isType(json, &quot;Object&quot;))&#123;</span><br><span class="line">          for(var key in json)&#123;</span><br><span class="line">           $(&quot;#out&quot;).append(key + &#x27; : &#x27;);</span><br><span class="line">           if(isType(json[key], &quot;Array&quot;) || isType(json[key], &quot;Object&quot;))&#123;</span><br><span class="line">            $(&quot;#out&quot;).append(&quot;下面为子项内容&lt;br/&gt;&quot;);</span><br><span class="line">           &#125;</span><br><span class="line">           deepTraverse(json[key]);</span><br><span class="line">          &#125;</span><br><span class="line">     &#125;</span><br><span class="line">     // 2. 变量为json数组：逐个元素递归</span><br><span class="line">     else if(isType(json, &quot;Array&quot;))&#123;</span><br><span class="line">          for(var i=0; i&lt;json.length; i++)&#123;</span><br><span class="line">               var jsonObj = json[i];</span><br><span class="line">               deepTraverse(jsonObj);</span><br><span class="line">              // 遍历数组中的元素(为json对象)后输出：分隔线+一个换行符</span><br><span class="line">              if(isType(jsonObj, &quot;Object&quot;))&#123;</span><br><span class="line">                $(&quot;#out&quot;).append(&quot;------------------------&lt;br/&gt;&quot;);</span><br><span class="line">               &#125;</span><br><span class="line">          &#125;</span><br><span class="line">     &#125;</span><br><span class="line">     // 3. 变量为简单数据类型：直接输出（递归函数的终止条件）</span><br><span class="line">     else if(isType(json, &quot;String&quot;) || isType(json, &quot;Number&quot;) ||</span><br><span class="line">      isType(json,&quot;Boolean&quot;) || isType(json,&quot;Null&quot;))&#123;</span><br><span class="line">          $(&quot;#out&quot;).append(json);</span><br><span class="line">          $(&quot;#out&quot;).append(&quot;&lt;br/&gt;&quot;);</span><br><span class="line">     &#125;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
